          <div class="col-xs-12" id="divPedirInfo" style="display: none">
            <h2>Solicitar informci´on</h2>
            <form>
              <div class="form-group">
                <label class="control-label" for="nombreAlumno">Nombre del alumno/a:</label>
                <div>
                  <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre del alumno/a"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="solicitados">A quien pides informaci´on:</label>
                <div>
                  <select name="solicitados" id="solicitados">
                    <option value="1ESOA">1º de ESO grupo A</option>
                    <option value="1ESOB">1º de ESO grupo B</option>
                    <option value="1ESOC">1º de ESO grupo C</option>
                    <option value="1ESOD">1º de ESO grupo D</option>
                    <option value="2ESOA">2º de ESO grupo A</option>
                    <option value="2ESOB">2º de ESO grupo B</option>
                    <option value="2ESOC">2º de ESO grupo C</option>
                    <option value="2ESOD">2º de ESO grupo D</option>
                    <option value="3ESOA">3º de ESO grupo A</option>
                    <option value="3ESOB">3º de ESO grupo B</option>
                    <option value="3ESOC">3º de ESO grupo C</option>
                    <option value="3ESOD">3º de ESO grupo D</option>
                    <option value="4ESOA">4º de ESO grupo A</option>
                    <option value="4ESOB">4º de ESO grupo B</option>
                    <option value="4ESOC">4º de ESO grupo C</option>
                    <option value="4ESOD">4º de ESO grupo D</option>
                    <option value="1FPB">1º de FPB</option>
                    <option value="2FPB">2º de FPB</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-default col-xs-6 col-xs-offset-3">Enviar</button>
            </form>
          </div>

          <div class="col-xs-12" id="divRellenarInfo" style="display: none">
            <h2>Recogida de informaci´on para tutores</h2>
            <p>Explicaci´on</p>
            <form>
              <div class="form-group">
                <label class="control-label" for="nombreAlumno">Nombre del alumno/a:</label>
                <input required="required" type="text" class="form-control" id="nombreAlumno" readonly="readonly" >
              </div>
              <div class="form-group">
                <label class="control-label" for="faltasAsistencia">Faltas de asistencia:</label>
                <select required="required" id="faltasAsistencia" name="faltasAsistencia">
                  <option value="-">-</option>
                  <option value="n">Ninguna</option>
                  <option value="p">Pocas</option>
                  <option value="b">Bastantes</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="actitud">Actitud:</label>
                <select required="required" id="actitud" name="actitud">
                  <option value="-">-</option>
                  <option value="m">Muy buena</option>
                  <option value="b">Buena</option>
                  <option value="p">Pasiva</option>
                  <option value="d">Distorsiona con frecuencia la clase</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="tareasClase">En clase, ¿realiza las tareas?:</label>
                <select required="required" id="tareasClase" name="tareasClase">
                  <option value="-">-</option>
                  <option value="s">Siempre</option>
                  <option value="c">Con regularidad</option>
                  <option value="p">Pocas veces</option>
                  <option value="n">Nunca</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="tareasCasa">En casa, ¿realiza las tareas?:</label>
                <select required="required" id="tareasCasa" name="tareasCasa">
                  <option value="-">-</option>
                  <option value="s">Siempre</option>
                  <option value="c">Con regularidad</option>
                  <option value="p">Pocas veces</option>
                  <option value="n">Nunca</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="traeMaterial">Trae el material:</label>
                <select required="required" id="traeMaterial" name="traeMaterial">
                  <option value="-">-</option>
                  <option value="s">Siempre</option>
                  <option value="c">Con regularidad</option>
                  <option value="p">Pocas veces</option>
                  <option value="n">Nunca</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="notas">Notas de pruebas realizadas:</label>
                <input type="number" class="form-control" id="notas" name="notas">
              </div>
              <div class="form-group">
                <label class="control-label" for="observaciones">Observaciones:</label>
                <textarea required="required" style="width:100%" id="observaciones" name="observaciones" placeholder="Material, relaciones, apoyo, necesidades, integraci´on en el grupo,..." ></textarea>
              </div>
              <button type="button" class="btn btn-default col-xs-6 col-xs-offset-3">Enviar</button>
            </form>
          </div>

        </div>
